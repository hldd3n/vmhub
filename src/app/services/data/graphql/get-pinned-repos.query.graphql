query getPinnedRepositories(
    $login: String = "vmware",
    $reposCount: Int = 5,
    $objectExpression: String = "master:README.md"
    $commitsTarget: String = "master"
    $commitsCouont: Int = 100,
    $releasesCount: Int = 5,
    $branchesCount: Int = 5, 
    ) {
    repositoryOwner(login: $login) {
        ... on ProfileOwner {
            pinnedItems(first: $reposCount) {
                nodes {
                    ... on Repository {
                        object(expression: $objectExpression) {
                            ... on Blob {
                            text
                        }
                        }
                        name,
                        licenseInfo {
                          name,
                          description,
                        }
                        ref(qualifiedName: $commitsTarget) {
                            target {
                                ... on Commit {
                                    history(first: $commitsCouont) {
                                        totalCount
                                        pageInfo {
                                            hasNextPage
                                            endCursor
                                        }
                                        edges {
                                            node {
                                                messageHeadline,
                                                pushedDate,
                                                committer {
                                                    user {
                                                        login
                                                    }
                                                }
                                                resourcePath,
                                            }
                                        }
                                    }
                                }
                            }
                        }
                        releases(first: $releasesCount ,orderBy: {field: CREATED_AT, direction: DESC}) {
                            nodes {
                                name
                            }
                        }
                        refs(first: $branchesCount, refPrefix: "refs/heads/") {
                            nodes {
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}