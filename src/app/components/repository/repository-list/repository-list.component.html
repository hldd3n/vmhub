<clr-datagrid>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>License</clr-dg-column>
    <clr-dg-column>Commits</clr-dg-column>
    <clr-dg-column>Contributors</clr-dg-column>
    <clr-dg-column>Releases</clr-dg-column>
    <clr-dg-column>Branches</clr-dg-column>

    <clr-dg-row *ngFor="let repository of repositories">
        <clr-dg-cell>{{repository.name}}</clr-dg-cell>
        <clr-dg-cell>{{repository.license}}</clr-dg-cell>
        <clr-dg-cell>{{repository.commits}}</clr-dg-cell>
        <clr-dg-cell>{{repository.contributors}}</clr-dg-cell>
        <clr-dg-cell>{{repository.releases}}</clr-dg-cell>
        <clr-dg-cell>{{repository.branches}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{repositories.length}} repository</clr-dg-footer>
</clr-datagrid>
