<div class="login-wrapper">
    <form clrForm [formGroup]="registerForm" class="login">
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input formControlName="username" type="text" name="username" clrInput placeholder="Username"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input formControlName="password" type="password" name="password" clrPassword placeholder="Password"/>
            </clr-password-container>
            <clr-password-container>
                <label class="clr-sr-only">Confirm Password</label>
                <input formControlName="confirmPassword" type="password" name="confirm password" clrPassword placeholder="Confirm Password"/>
            </clr-password-container>
            <button class="btn btn-primary" (click)="this.register()">register</button>
        </div>
    </form>
</div>
